<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>My Photo Gallery</title>
</head>

<body>
    <section> <h1>Grid Gallery</h1>
    <div>
        <img id="ht" src="hotel-transylvania%201.jpg">
        <img id="htone" src="hotel-transylvania.jpg">
        <img id="httwo" src="Hotel-Transylvania-3.jpg">
    </div></section>
    <section>
    <h1>Sliding Gallery</h1>
    <div>
        <img id="1" src="hotel-transylvania%201.jpg">
        <img id="0" src="hotel-transylvania.jpg">
        <img id="2" src="Hotel-Transylvania-3.jpg">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        </div>
    </section>
</body>
</html>
